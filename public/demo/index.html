<!doctype html>
<meta charset="utf-8">
<title>FlowChart demo</title>

<script src="./libs/vue.js"></script>
<script src="../FlowChart.umd.js"></script>
<link rel="stylesheet" href="../FlowChart.css">

<div id="app" style="width: 100vw; height: 100vh;">
  <flow-chart :options="options" toolbox></flow-chart>
</div>
<script>
  new Vue({
    components: {
      FlowChart
    },

    mounted() {
      fetch('./flowchart.config.10.json')
        .then((response) => response.json())
        .then((data) => this.init(data));
    },

    data() {
      return {
        options: null,
      }
    },

    methods: {
      init(options) {
        // options.highlight.value = -1;
        // options.highlight.value = 0;
        // options.highlight.value = 1;
        // options.highlight.value = 2;
        options.highlight.value = 3;
        // options.highlight.value = 4;
        // options.highlight.value = 5;
        // options.highlight.value = 6;
        // options.highlight.value = 7;
        // options.highlight.value = 8;

        this.options = options;
      }
    }
  }).$mount('#app');
</script>
